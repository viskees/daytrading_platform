entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: info@trade-journal.nl
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: web

api:
  dashboard: false

log:
  level: INFO

accessLog: {}
