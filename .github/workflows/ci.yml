name: CI

on:
  push:
    branches:
      - '**'          # all branches, including main
  pull_request:
    branches:
      - main          # PRs targeting main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: daytrading
          POSTGRES_USER: daytrading_app
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U daytrading_app -d daytrading"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      # Django / DB env for tests
      DJANGO_SECRET_KEY: dummy-ci-secret-key
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost"
      POSTGRES_DB: daytrading
      POSTGRES_USER: daytrading_app
      POSTGRES_PASSWORD: testpassword
      POSTGRES_HOST: 127.0.0.1         # ðŸ‘ˆ use localhost, not "postgres"
      POSTGRES_PORT: "5432"
      DJANGO_SETTINGS_MODULE: core.settings
      PYTHONPATH: django/app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        working-directory: ./django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional later:
          # pip install ruff black isort

      - name: Wait for Postgres
        working-directory: ./django/app
        run: |
          python - << 'PY'
          import os, time, psycopg2

          host = os.environ["POSTGRES_HOST"]
          port = int(os.environ["POSTGRES_PORT"])
          db   = os.environ["POSTGRES_DB"]
          user = os.environ["POSTGRES_USER"]
          pw   = os.environ["POSTGRES_PASSWORD"]

          for i in range(30):
              try:
                  conn = psycopg2.connect(
                      host=host,
                      port=port,
                      dbname=db,
                      user=user,
                      password=pw,
                  )
                  conn.close()
                  print("Postgres is ready")
                  break
              except Exception as e:
                  print(f"Postgres not ready yet (attempt {i+1}/30): {e}")
                  time.sleep(2)
          else:
              raise SystemExit("Postgres did not become ready in time")
          PY

      - name: Django system checks
        working-directory: ./django/app
        run: |
          python manage.py check

      - name: Check for missing migrations
        working-directory: ./django/app
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run migrations
        working-directory: ./django/app
        run: |
          python manage.py migrate --noinput

      - name: Collect static (dry-run)
        working-directory: ./django/app
        run: |
          python manage.py collectstatic --noinput --dry-run

      - name: Run Django tests
        working-directory: ./django/app
        run: |
          python manage.py test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build SPA
        working-directory: ./frontend
        run: npm run build