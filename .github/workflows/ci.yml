name: CI

on:
  push:
    branches:
      - '**'          # all branches, including main
  pull_request:
    branches:
      - main          # PRs targeting main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: daytrading
          POSTGRES_USER: daytrading_app
          POSTGRES_PASSWORD: testpassword
        # internal network only; job talks to host "postgres"
        options: >-
          --health-cmd "pg_isready -U daytrading_app -d daytrading"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      # Django / DB env for tests
      DJANGO_SECRET_KEY: dummy-ci-secret-key
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost"
      POSTGRES_DB: daytrading
      POSTGRES_USER: daytrading_app
      POSTGRES_PASSWORD: testpassword
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PYTHONPATH: django/app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        working-directory: ./django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional: enable these once codebase is formatted
          # pip install ruff black isort

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h postgres -p 5432 -U daytrading_app -d daytrading && break
            echo "Postgres not ready yet..."
            sleep 2
          done

      - name: Django system checks
        working-directory: ./django/app
        run: |
          python manage.py check

      - name: Check for missing migrations
        working-directory: ./django/app
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run migrations
        working-directory: ./django/app
        run: |
          python manage.py migrate --noinput

      - name: Collect static (dry-run)
        working-directory: ./django/app
        run: |
          python manage.py collectstatic --noinput --dry-run

      - name: Run Django tests
        working-directory: ./django/app
        run: |
          python manage.py test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build SPA
        working-directory: ./frontend
        run: npm run build