name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync repo contents to deployment directory
        run: |
          set -e
          DEPLOY_DIR="/opt/daytrading_platform/daytrading_platform"

          mkdir -p "$DEPLOY_DIR"

          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env.dev' \
            --exclude '.env.prod' \
            ./ "$DEPLOY_DIR"/

      - name: Build frontend (SPA) via Docker
        run: |
          set -e
          cd /opt/daytrading_platform/daytrading_platform
          docker compose --env-file .env.prod -f docker-compose.prod.yml run --rm frontend-build

      - name: Build & restart production stack
        run: |
          set -e
          cd /opt/daytrading_platform/daytrading_platform
          docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build