services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    networks: [internal]
    volumes:
      - redisdata_dev:/data
    restart: unless-stopped
  
  # build the SPA once; no long-lived Node
  frontend-build:
    image: node:20
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /workspace/frontend
    command: sh -lc "npm ci || npm install; npm run build"
    volumes:
      - ./:/workspace

  traefik:
    image: traefik:v3.6
    command: --providers.docker --providers.file.directory=/etc/traefik/dynamic
    ports:
      - "80:80"    # only to redirect to 443
      - "443:443"  # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/dev/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/dev/dynamic:/etc/traefik/dynamic:ro
      - ./docker/traefik/dev:/etc/ssl/dev:ro
    networks: [web]
    labels:
      - traefik.enable=true

  django:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.dev
    volumes:
      - ./django/app:/app/app
      - ./.env.dev:/app/.env.dev:ro
      - ./django/app/staticfiles:/app/app/staticfiles
      - ./django/app/media:/app/app/media
    networks: [web, internal]
    expose: ["8000"]
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web
      # main site on localhost
      - traefik.http.routers.django-main.rule=Host(`localhost`)
      - traefik.http.routers.django-main.entrypoints=websecure
      - traefik.http.routers.django-main.tls=true
      - traefik.http.routers.django-main.service=django-svc
      # admin on admin.localhost (same Django service)
      - traefik.http.routers.django-admin.rule=Host(`admin.localhost`)
      - traefik.http.routers.django-admin.entrypoints=websecure
      - traefik.http.routers.django-admin.tls=true
      - traefik.http.routers.django-admin.service=django-svc
      - traefik.http.routers.django-admin.priority=1000
      # shared service definition
      - traefik.http.services.django-svc.loadbalancer.server.port=8000

  postgres:
    image: postgres:16
    env_file: .env.dev
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    env_file: .env.dev
    depends_on: [postgres]
    networks: [web, internal]
    volumes:
      - pgadmin_dev:/var/lib/pgadmin
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web
      - traefik.http.routers.pgadmin.rule=Host(`pgadmin.localhost`)
      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.services.pgadmin.loadbalancer.server.port=80

  static:
    image: caddy:2-alpine
    volumes:
      - ./django/app/staticfiles:/srv/static:ro
      - ./django/app/media:/srv/media:ro
      - ./docker/static/Caddyfile:/etc/caddy/Caddyfile:ro
    networks: [web]
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web
      - traefik.http.routers.static.rule=(Host(`localhost`) || Host(`admin.localhost`)) && (PathPrefix(`/static`) || PathPrefix(`/media`))
      - traefik.http.routers.static.entrypoints=websecure
      - traefik.http.routers.static.tls=true
      - traefik.http.routers.static.priority=1500
      - traefik.http.services.static.loadbalancer.server.port=80
  
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI â†’ http://localhost:8025
      - "1025:1025"   # SMTP
    networks:
      - internal      # same internal network as django/postgres

  celery-worker:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.dev
    entrypoint: []
    command: ["bash", "/app/entrypoint-celery.sh", "worker"]
    volumes:
      - ./django/app:/app/app
      - ./.env.dev:/app/.env.dev:ro
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery-beat:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.dev
    entrypoint: []
    command: ["bash", "/app/entrypoint-celery.sh", "beat"]
    volumes:
      - ./django/app:/app/app
      - ./.env.dev:/app/.env.dev:ro
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    env_file: .env.prod
    networks: [internal]
    restart: unless-stopped
    environment:
      - TRADING_MODE=${IBKR_TRADING_MODE:-paper}
      - READ_ONLY_API=${READ_ONLY_API:-yes}
      - TWS_ACCEPT_INCOMING=accept
      - BYPASS_WARNING=yes
      - AUTO_RESTART=yes
    healthcheck:
      # No nc/ss needed; bash built-in TCP probe
      test: ["CMD-SHELL", "bash -lc ': >/dev/tcp/127.0.0.1/4004'"]
      interval: 5s
      timeout: 2s
      retries: 180
      start_period: 30s

  scanner-ingestor:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.dev
    entrypoint: []
    command: ["python", "/app/app/manage.py", "scanner_ingest_ws", "--universe-poll-seconds", "10", "--keep", "180", "--heartbeat-seconds", "30"]
    volumes:
      - ./django/app:/app/app
      - ./.env.dev:/app/.env.dev:ro
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ib-gateway:
        condition: service_healthy
    restart: unless-stopped

networks:
  web:
  internal:

volumes:
  pgdata_dev:
  pgadmin_dev:
  redisdata_dev: