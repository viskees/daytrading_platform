
services:
  # build the SPA once; no long-lived Node
  frontend-build:
    image: node:20
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /workspace/frontend
    command: sh -lc "npm ci || npm install; npm run build"
    volumes:
      - ./:/workspace
      # ⬇️ with bind mounts, no need to mount a volume here
  traefik:
    image: traefik:v3.1
    command: --providers.docker --providers.file.directory=/etc/traefik/dynamic
    ports:
      - "80:80"    # only to redirect to 443
      - "443:443"  # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/dev/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/dev/dynamic:/etc/traefik/dynamic:ro
      - ./docker/traefik/dev:/etc/ssl/dev:ro
    networks: [web]
    labels:
      - traefik.enable=true
      - traefik.http.routers.static.rule=Host(`localhost`) && PathPrefix(`/static`)
      - traefik.http.routers.static.entrypoints=websecure
      - traefik.http.routers.static.tls=true
      - traefik.http.services.static.loadbalancer.server.port=80

      - traefik.http.routers.media.rule=Host(`localhost`) && PathPrefix(`/media`)
      - traefik.http.routers.media.entrypoints=websecure
      - traefik.http.routers.media.tls=true
      - traefik.http.services.media.loadbalancer.server.port=80

      - traefik.docker.network=daytrading_platform_web

  # static-perms:
  #   image: alpine:3.20
  #   user: "0:0"   # run as root
  #   command: sh -lc "mkdir -p /srv/static && chown -R ${UID:-1000}:${GID:-1000} /srv/static"
  #   volumes:
  #     - staticfiles_dev:/srv/static
  #   restart: "no"

  django:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.dev
    volumes:
      - ./django/app:/app/app
      - ./.env.dev:/app/.env.dev:ro
      # ⬇️ BIND the host static folder directly (replace the volume)
      - ./django/app/staticfiles:/app/app/staticfiles
      - media_dev:/app/app/media
    networks: [web, internal]
    expose: ["8000"]
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web
      - traefik.http.routers.django.rule=Host(`localhost`) && PathPrefix(`/`)
      - traefik.http.routers.django.entrypoints=websecure
      - traefik.http.routers.django.tls=true
      - traefik.http.routers.django.service=django-svc
      - traefik.http.services.django-svc.loadbalancer.server.port=8000

  postgres:
    image: postgres:16
    env_file: .env.dev
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    env_file: .env.dev
    depends_on: [postgres]
    networks: [web, internal]
    volumes:
      - pgadmin_dev:/var/lib/pgadmin
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin.rule=Host(`pgadmin.localhost`)
      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.services.pgadmin.loadbalancer.server.port=80

  static:
    image: caddy:2-alpine
    volumes:
      - ./django/app/staticfiles:/srv/static:ro
      - ./django/app/media:/srv/media:ro
      - ./docker/static/Caddyfile:/etc/caddy/Caddyfile:ro
    networks: [web]
    labels:
      - traefik.enable=true
      - traefik.http.routers.static.rule=Host(`localhost`) && (PathPrefix(`/static`) || PathPrefix(`/media`))
      - traefik.http.routers.static.entrypoints=websecure
      - traefik.http.routers.static.tls=true
      - traefik.http.services.static.loadbalancer.server.port=80

networks:
  web:
  internal:

volumes:
  pgdata_dev:
  pgadmin_dev:
  media_dev:
