services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    networks: [internal]
    volumes:
      - redisdata_prod:/data
    restart: unless-stopped

  frontend-build:
    image: node:20
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /workspace/frontend
    command: sh -lc "npm ci || npm install; npm run build"
    volumes:
      - ./:/workspace
  traefik:
    image: traefik:v3.6
    env_file: .env.prod
    command: --providers.docker --providers.file.directory=/etc/traefik/dynamic
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/prod/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/prod/dynamic:/etc/traefik/dynamic:ro
      - ./docker/traefik/acme:/acme
    networks: [web]
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.44
    labels:
      - traefik.enable=true

      # --- Hardened default headers (attach to routers) ---
      - traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.secure-headers.headers.browserXssFilter=true
      - traefik.http.middlewares.secure-headers.headers.referrerPolicy=strict-origin-when-cross-origin
      - traefik.http.middlewares.secure-headers.headers.customFrameOptionsValue=SAMEORIGIN

      # HSTS (only in PROD; don't do this on localhost)
      - traefik.http.middlewares.secure-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000
      - traefik.http.middlewares.secure-headers.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.secure-headers.headers.stsPreload=true

      # Lock down powerful APIs by default
      - "traefik.http.middlewares.secure-headers.headers.permissionsPolicy=camera=(), microphone=(), geolocation=(), payment=(), usb=()"

      # Relaxed CSP â€“ allow blob: only for images (preview screenshots)
      - "traefik.http.middlewares.csp-relaxed.headers.customResponseHeaders.Content-Security-Policy=default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:; connect-src 'self'"

  # NO static-perms anymore â€“ we now bind-mount staticfiles from the host
  django:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.prod
    volumes:
      - ./.env.prod:/app/.env.prod:ro
      - ./django/app/staticfiles:/app/app/staticfiles
      - ./django/app/media:/app/app/media
    networks: [web, internal]
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web

      # main site
      - traefik.http.routers.django.rule=Host(`trade-journal.nl`)
      - traefik.http.routers.django.entrypoints=websecure
      - traefik.http.routers.django.tls.certresolver=letsencrypt
      - traefik.http.routers.django.service=django-svc
      - traefik.http.routers.django.middlewares=secure-headers@docker,csp-relaxed@docker

      # admin site
      - traefik.http.routers.django-admin.rule=Host(`admin.trade-journal.nl`)
      - traefik.http.routers.django-admin.entrypoints=websecure
      - traefik.http.routers.django-admin.tls.certresolver=letsencrypt
      - traefik.http.routers.django-admin.service=django-svc
      - traefik.http.routers.django-admin.middlewares=secure-headers@docker,csp-relaxed@docker
      - traefik.http.routers.django-admin.priority=1000

      - traefik.http.services.django-svc.loadbalancer.server.port=8000

  static:
    image: caddy:2-alpine
    networks: [web]
    volumes:
      - ./django/app/staticfiles:/srv/static:ro
      - ./django/app/media:/srv/media:ro
      - ./docker/static/prod/Caddyfile:/etc/caddy/Caddyfile:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web
      # serve /static and /media on trade-journal.nl
      - traefik.http.routers.static.rule=Host(`trade-journal.nl`) && (PathPrefix(`/static`) || PathPrefix(`/media`))
      - traefik.http.routers.static.entrypoints=websecure
      - traefik.http.routers.static.tls.certresolver=letsencrypt
      - traefik.http.routers.static.priority=1500
      # no more stripPrefix; Caddy expects /static and /media
      - traefik.http.routers.static.middlewares=secure-headers@docker
      - traefik.http.services.static.loadbalancer.server.port=80
      # NEW: just to get a cert for mail.trade-journal.nl
      - traefik.http.routers.mail-tls.rule=Host(`mail.trade-journal.nl`)
      - traefik.http.routers.mail-tls.entrypoints=websecure
      - traefik.http.routers.mail-tls.tls.certresolver=letsencrypt
      - traefik.http.routers.mail-tls.service=static


  postgres:
    image: postgres:16
    env_file: .env.prod
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    env_file: .env.prod
    depends_on: [postgres]
    networks: [web, internal]
    volumes:
      - pgadmin_prod:/var/lib/pgadmin
    labels:
      - traefik.enable=true
      - traefik.docker.network=daytrading_platform_web
      - traefik.http.routers.pgadmin.rule=Host(`pgadmin.trade-journal.nl`)
      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.services.pgadmin.loadbalancer.server.port=80

  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail
    domainname: trade-journal.nl
    env_file:
      - .env.mailserver
    environment:
      - SSL_TYPE=letsencrypt           # ðŸ‘ˆ use LE certs
      - SSL_DOMAIN=mail.trade-journal.nl
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - maillogs:/var/log/mail
      - ./docker/mailserver/config:/tmp/docker-mailserver
      # mount Traefik's ACME store
      - ./docker/traefik/acme/acme.json:/etc/letsencrypt/acme.json:ro
    ports:
      - "25:25"    # SMTP (external mail servers)
      - "587:587"  # Submission from email clients
    networks:
      - internal   # <-- Only this one is required
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE

  celery-worker:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.prod
    command: ["bash", "/app/entrypoint-celery.sh", "worker"]
    volumes:
      - ./.env.prod:/app/.env.prod:ro
      - ./django/app/staticfiles:/app/app/staticfiles
      - ./django/app/media:/app/app/media
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery-beat:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.prod
    command: ["bash", "/app/entrypoint-celery.sh", "beat"]
    volumes:
      - ./.env.prod:/app/.env.prod:ro
      - ./django/app/staticfiles:/app/app/staticfiles
      - ./django/app/media:/app/app/media
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    env_file: .env.prod
    networks: [internal]
    restart: unless-stopped
    environment:
      - TRADING_MODE=${IBKR_TRADING_MODE:-paper}
      - READ_ONLY_API=${READ_ONLY_API:-yes}
      # Strongly recommended so API can connect without manual clicking:
      - TWS_ACCEPT_INCOMING=accept

  scanner-ingestor:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ./django
    env_file: .env.prod
    entrypoint: []
    command: ["python", "/app/app/manage.py", "scanner_ingest_ws", "--universe-poll-seconds", "10", "--keep", "180", "--heartbeat-seconds", "30"]
    volumes:
      - ./.env.prod:/app/.env.prod:ro
      - ./django/app/staticfiles:/app/app/staticfiles
      - ./django/app/media:/app/app/media
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ib-gateway:
        condition: service_started
    restart: unless-stopped

networks:
  web:
  internal:

volumes:
  pgdata_prod:
  pgadmin_prod:
  maildata:
  mailstate:
  maillogs:
  redisdata_prod: